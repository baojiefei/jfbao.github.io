<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', '微软雅黑', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .description {
            color: #555;
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature-item {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .feature-icon {
            font-size: 2em;
            margin-bottom: 15px;
            display: block;
        }

        .feature-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .feature-desc {
            color: #666;
            font-size: 0.95em;
        }

        .links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .link-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 600px) {
            .profile-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .links {
                flex-direction: column;
                align-items: center;
            }
            
            .link-btn {
                width: 200px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="avatar">张</div>
            <h1>欢迎来到我的主页</h1>
            <p class="subtitle">全栈开发者 & 技术爱好者</p>
            
            <div class="description">
                <p>你好！我是一名充满热情的全栈开发者，专注于创建用户友好且功能强大的Web应用程序。我热爱学习新技术，享受将创意转化为现实的过程。</p>
                <br>
                <p>在这个网站中，你可以了解我的技能、项目经验以及联系方式。让我们一起探索技术的无限可能！</p>
            </div>

            <div class="features">
                <div class="feature-item">
                    <span class="feature-icon">💻</span>
                    <div class="feature-title">前端开发</div>
                    <div class="feature-desc">精通HTML, CSS, JavaScript，熟悉React、Vue等现代框架</div>
                </div>
                
                <div class="feature-item">
                    <span class="feature-icon">⚙️</span>
                    <div class="feature-title">后端开发</div>
                    <div class="feature-desc">熟练使用Node.js, Python, Java等语言构建稳定服务端</div>
                </div>
                
                <div class="feature-item">
                    <span class="feature-icon">🎨</span>
                    <div class="feature-title">UI/UX设计</div>
                    <div class="feature-desc">注重用户体验，致力于创造直观美观的界面设计</div>
                </div>
            </div>

            <div class="links">
                <a href="#projects" class="link-btn">查看项目</a>
                <a href="#about" class="link-btn">了解更多</a>
                <a href="#contact" class="link-btn">联系我</a>
            </div>
        </div>
    </div>
</body>
</html>
